<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Carousel — 20 Working Images</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
      font-family: sans-serif;
    }

    .scene {
      width: 500px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 25s linear infinite;
    }

    .scene.paused {
      animation-play-state: paused;
    }

    .scene .item {
      position: absolute;
      width: 140px;
      height: 90px;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      margin: -45px 0 0 -70px;
      border: 2px solid #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
      overflow: hidden;
      transition: transform 0.4s ease;
    }

    .scene .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene" id="carousel">
    <!-- 20 стабильных картинок с https://picsum.photos -->
    <div class="item"><img src="https://picsum.photos/140/90?random=1" alt="Image 1" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=2" alt="Image 2" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=3" alt="Image 3" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=4" alt="Image 4" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=5" alt="Image 5" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=6" alt="Image 6" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=7" alt="Image 7" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=8" alt="Image 8" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=9" alt="Image 9" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=10" alt="Image 10" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=11" alt="Image 11" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=12" alt="Image 12" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=13" alt="Image 13" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=14" alt="Image 14" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=15" alt="Image 15" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=16" alt="Image 16" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=17" alt="Image 17" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=18" alt="Image 18" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=19" alt="Image 19" /></div>
    <div class="item"><img src="https://picsum.photos/140/90?random=20" alt="Image 20" /></div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const items = carousel.querySelectorAll(".item");
    const total = items.length;
    const radius = 400;

    items.forEach((item, index) => {
      const angle = (360 / total) * index;
      item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
    });

    carousel.addEventListener("click", () => {
      carousel.classList.toggle("paused");
    });
  </script>
</body>
</html>
